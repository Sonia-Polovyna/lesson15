<!DOCTYPE html>
<html>
	<head>
		<title>html</title>		
		<link href="styles/lesson_15.css" rel="stylesheet">
	</head>
	<body>
        <div class="block">
            <div class="header">
                <img src="./images/google.png" width="30px" height="30px">
                <span class="text1">Log in Stack Exchange with Google</span>
                <img class="image2" src="./images/exit.png" width="20px" height="20px">
            </div>
            <div class="footer">
                <div class="content">
                    <span class="pfp"><img src="./images/unnamed.gif" width="30px" height="30px"></span>
                    <span class="name">
                        <div class="username">Yaroslav Plaksii</div>
                        <div class="email">yaroslav.plaksii@gmail.com</div>
                    </span>
                </div>
                <div class="button">
                    <form>
                        <button type="submit" value="Submit">Continue as Yaroslav</button>
                    </form>
                </div>
                <div class="text">To create an account, Google provides your name, email address, and profile picture to the Stack Exchange app. See <a>the Privacy Policy</a> and <a>Terms of Use</a> for the Stack Exchange app.

                </div>
            </div>
        </div>
    </body>
</html>
